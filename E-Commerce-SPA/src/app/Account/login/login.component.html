<div class="login-form">
  <!-- <div class="alert alert-primary" role="alert">
    {{ErrorMsg}}
  </div> -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input name="username" type="text" [(ngModel)]="model.username" placeholder="User Name" autocomplete="nope">

        </div>
        <div class="input-field">
          <input  name="password"  type="password" [(ngModel)]="model.password" placeholder="Password" autocomplete="new-password">
    
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button [routerLink]="['/register']">Register</button>
        <button [disabled]="loginForm.invalid" type="submit">Sign in</button>
      </div>
    </form>
  </div>
